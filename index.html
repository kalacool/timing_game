<body>
    <div class="container">
        <h1>æˆ‘æ„›ä½  ğŸ’’ ä¸€ç”Ÿä¸€ä¸–</h1>
        <p class="subtitle">ç”¨ä½ çš„çœŸå¿ƒï¼Œåœåœ¨æœ€å®Œç¾çš„æ™‚åˆ»</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(5.20)">5.20 ç§’</button>
            <button class="mode-btn" onclick="setMode(13.14)">13.14 ç§’</button>
        </div>

        <div class="timer-display" id="timerDisplay">0.00</div>

        <div class="controls">
            <button class="toggle-btn" id="toggleBtn" onclick="toggleTimer()">é–‹å§‹</button>
        </div>

        <div class="records-section">
            <div class="records-header">
                <h2>ğŸ“Š éŠæˆ²è¨˜éŒ„</h2>
                <button class="clear-all-btn" id="clearAllBtn" onclick="clearAllRecords()">æ¸…é™¤æ‰€æœ‰è¨˜éŒ„</button>
            </div>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-label">ç¸½æ¬¡æ•¸</div>
                    <div class="stat-value" id="totalGames">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">å®Œç¾æ¬¡æ•¸</div>
                    <div class="stat-value" id="perfectGames">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æœ€ä½³æˆç¸¾</div>
                    <div class="stat-value" id="bestScore">--</div>
                </div>
            </div>

            <div class="records-list" id="recordsList">
                <div class="no-records">é‚„æ²’æœ‰è¨˜éŒ„ï¼Œé–‹å§‹æŒ‘æˆ°å§ï¼</div>
            </div>
        </div>

        <div class="footer">
            æ£’æ§Œè€çˆ¹â¤ï¸å©šç¦®å°éŠæˆ²å·¥ä½œå®¤
        </div>
    </div>

    <script>
        let startTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let records = [];
        let targetTime = 5.20; // é è¨­ç›®æ¨™æ™‚é–“

        // è¨­å®šæŒ‘æˆ°æ¨¡å¼
        function setMode(time) {
            if (isRunning) return; // éŠæˆ²é€²è¡Œä¸­ä¸èƒ½åˆ‡æ›

            targetTime = time;

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // é‡ç½®é¡¯ç¤º
            document.getElementById('timerDisplay').textContent = '0.00';
            document.getElementById('timerDisplay').className = 'timer-display';
        }

        // è¼‰å…¥è¨˜éŒ„
        function loadRecords() {
            const saved = localStorage.getItem('timingGameRecords');
            if (saved) {
                records = JSON.parse(saved);
                renderRecords();
            }
        }

        // å„²å­˜è¨˜éŒ„
        function saveRecords() {
            localStorage.setItem('timingGameRecords', JSON.stringify(records));
        }

        // åˆ‡æ›è¨ˆæ™‚å™¨
        function toggleTimer() {
            if (!isRunning) {
                startTimer();
            } else {
                stopTimer();
            }
        }

        // é–‹å§‹è¨ˆæ™‚
        function startTimer() {
            startTime = Date.now();
            isRunning = true;

            const toggleBtn = document.getElementById('toggleBtn');
            toggleBtn.textContent = 'åœæ­¢';
            toggleBtn.classList.add('running');
            document.getElementById('timerDisplay').className = 'timer-display';

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timerDisplay').textContent = elapsed.toFixed(2);
            }, 10);
        }

        // åœæ­¢è¨ˆæ™‚
        function stopTimer() {
            if (!isRunning) return;

            // å…ˆè¨ˆç®—æœ€çµ‚æ™‚é–“ï¼ˆä½¿ç”¨ç•¶å‰é¡¯ç¤ºçš„æ™‚é–“ï¼‰
            const finalTime = parseFloat(((Date.now() - startTime) / 1000).toFixed(2));
            const diff = finalTime - targetTime;

            // åœæ­¢è¨ˆæ™‚å™¨
            clearInterval(timerInterval);
            isRunning = false;

            // æ›´æ–°é¡¯ç¤ºç‚ºæœ€çµ‚æ™‚é–“
            const display = document.getElementById('timerDisplay');
            display.textContent = finalTime.toFixed(2);

            const toggleBtn = document.getElementById('toggleBtn');
            toggleBtn.textContent = 'é–‹å§‹';
            toggleBtn.classList.remove('running');

            // æ·»åŠ è¦–è¦ºåé¥‹
            if (diff === 0) {
                display.className = 'timer-display perfect';
            } else if (Math.abs(diff) <= 0.1) {
                display.className = 'timer-display close';
            } else {
                display.className = 'timer-display far';
            }

            // è¨˜éŒ„æˆç¸¾
            addRecord(finalTime, diff);
        }

        // æ·»åŠ è¨˜éŒ„
        function addRecord(time, diff) {
            const record = {
                id: Date.now(),
                time: time,
                diff: diff,
                target: targetTime
            };

            records.unshift(record);
            saveRecords();
            renderRecords();
        }

        // æ¸²æŸ“è¨˜éŒ„
        function renderRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">é‚„æ²’æœ‰è¨˜éŒ„ï¼Œé–‹å§‹æŒ‘æˆ°å§ï¼</div>';
                updateStats();
                return;
            }
            
            recordsList.innerHTML = records.map((record, index) => {
                let diffClass = 'positive';
                let diffText = '';

                if (record.diff === 0) {
                    diffClass = 'perfect';
                    diffText = 'Perfect! ğŸ‰';
                } else {
                    if (Math.abs(record.diff) <= 0.1) {
                        diffClass = 'close';
                    } else {
                        diffClass = 'far';
                    }
                    if (record.diff > 0) {
                        diffText = `+${record.diff.toFixed(2)}`;
                    } else {
                        diffText = `${record.diff.toFixed(2)}`;
                    }
                }

                const targetDisplay = record.target ? `ç›®æ¨™: ${record.target.toFixed(2)}s` : '';

                return `
                    <div class="record-item">
                        <span class="record-number">#${index + 1}</span>
                        <div class="record-content">
                            <div class="record-main">
                                <span class="record-time">${record.time.toFixed(2)}s</span>
                                <span class="record-diff ${diffClass}">${diffText}</span>
                            </div>
                            <div class="record-target">${targetDisplay}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteRecord(${record.id})">åˆªé™¤</button>
                    </div>
                `;
            }).join('');
            
            updateStats();
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            const totalGames = records.length;
            const perfectGames = records.filter(r => r.diff === 0).length;
            
            let bestScore = '--';
            if (records.length > 0) {
                const closest = records.reduce((best, current) => 
                    Math.abs(current.diff) < Math.abs(best.diff) ? current : best
                );
                bestScore = closest.time.toFixed(2) + 's';
            }
            
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('perfectGames').textContent = perfectGames;
            document.getElementById('bestScore').textContent = bestScore;
        }

        // åˆªé™¤å–®ç­†è¨˜éŒ„
        function deleteRecord(id) {
            records = records.filter(record => record.id !== id);
            saveRecords();
            renderRecords();
        }

        // æ¸…é™¤æ‰€æœ‰è¨˜éŒ„
        function clearAllRecords() {
            if (records.length === 0) return;
            
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿ')) {
                records = [];
                saveRecords();
                renderRecords();
            }
        }

        // åˆå§‹åŒ–
        loadRecords();
    </script>
</body>
